<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gov.br - Acesse sua conta</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="cabeça">

            <img class="gov"   src="./img/govbr.png">
            
            <div class="cantinho">

                <span class="contraste">
                    <a href="#">Alto Constraste</a>
                </span>

                <span class="Libras">
                    <a href="#">Vlibras</a>
                </span>

            </div>

        </div>

        <main>
            
            <img class="veinhaUwu" src="./img/conta_govbr_v2.jpg" alt="">
            
        <form>
            <div class="formulario">

                    <h3>Identifique-se no gov.br com:</h3>

                <div class="login-cpf">

                    <div class="num-cpf">
                        <a>
                            <img src="./img/id-card-solid.png">
                            Numero de CPF
                        </a>
                    </div>

                    <p>Digite seu cpf para <b>criar</b> ou <b>acessar</b> sua conta gov.br</p>
                    
                    <label for="cpf">CPF</label>
                    <input class="cpf" type="text" name="cpf" placeholder="digite seu CPF">
            
                    <div class="botaozin">
                        <Button class="botao" type="submit">Continuar</Button>
                    </div>
                </div>

                <label for="">Outras opções de identificação:</label>
                <hr>
                <div class="outras">

                    <a href="#" class="verde">
                        <img src="./img/InternetBanking-green.png">
                       Login com seu banco
                    </a>

                    <a href="#">
                        <img src="./img/qrcode.png">
                        Login com QR code
                    </a>

                    <a href="#">
                        <img src="./img/CD.png">
                        Seu certificado digital
                    </a>

                    <a href="#">
                        <img src="./img/CD-Nuvem.png">
                        Seu certificado digital em nuvem
                    </a>
    
                 </div>

                 <div class="entenda">
                    <span>
                        <a href="#" class="ajuda">
                        <img class="img-ajuda" src="./img/circle-question-solid.svg" alt="pa">
                         Está com duvidas e precisa de ajuda?
                        </a>
                     
                        <a href="#" class="termos">
                            Termos de uso e Aviso de Privacidade
                        </a>
                    </span>
                </div>
            </div>


            </form>

        </main>
        

    </header>
</body>
</html>
